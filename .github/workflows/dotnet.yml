name: .NET Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore EmployeeManagementSystem.sln
    
    - name: Build
      run: dotnet build EmployeeManagementSystem.sln --no-restore --configuration Release
    
    - name: Test
      run: dotnet test EmployeeManagementSystem.sln --no-build --verbosity normal --configuration Release
      continue-on-error: true  # Continue even if no tests are found
    
    - name: Publish
      run: dotnet publish EMS.Web/EMS.Web.csproj --configuration Release --output ./publish
      if: github.ref == 'refs/heads/main'
